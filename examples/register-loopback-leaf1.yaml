apiVersion: ipam.nddr.yndd.io/v1alpha1
kind: Register
metadata:
  name: nokia.region1.infra.ipam-default.default-routed.alloc-loopback-leaf1
  namespace: default
spec:
  register:
    selector:
    - key: purpose
      value: loopback
    - key: address-family
      value: ipv4
    source-tag:
    - key: node
      value: leaf1